<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/style.css" rel="stylesheet" type="text/css" media="all">
    <link rel="icon" type="image/png" href="/images/Famicon.png">
    <title>Mind The Cube</title>
  </head>
  <body class="secret-1">
    <img class="page-background" id="page-background1" src="/images/abstract-4.png">
    <img class="page-background" id="page-background2" style="opacity:0%;" src="/images/natricio.png">
    <div class="page-contents">
      <div class="page-container page-container-secret-explanation bobbing-reversed" id="page-container-secret-explanation">
        <div style="background-color:#282828;box-shadow:0px 0px 10px 10px #282828;">
          <h2 style="font-family:MegamaxJonathanToo;border-bottom:1px solid #fbf1c7;">
            Can you find the code?
          </h2>
          <p>I have hidden 8 secret pages on this site.</p>
          <p>Each secret rewards you with one letter of an 8 digit code.</p>
          <p>Find all 8 secret pages to find the complete code.</p>
          <p><br>Input the code on the right to unlock the secret!</p>
        </div>
      </div>
      <div class="page-container page-container-secret-input bobbing-reversed" id="page-container-secret-input">
        <div style="background-color:#282828;box-shadow:0px 0px 10px 10px #282828;">
          <h2 style="font-family:MegamaxJonathanToo;border-bottom:1px solid #fbf1c7;">
            What is the code?
          </h2>
          <form>
            <input type="password" id="pswd">
            <input type="button" class="page-container-secret-submit-buttom" value="DELIVER" onclick="checkPassword()">
          </form>
          <script>
            const background1 = document.getElementById('page-background1');
            const background2 = document.getElementById('page-background2');
            const explanation = document.getElementById('page-container-secret-explanation');
            const input = document.getElementById('page-container-secret-input');
            function checkPassword() {
              const correctPassword = "natricio"; // Replace with your desired password
              const enteredPassword = document.getElementById("pswd").value;
            if (enteredPassword === correctPassword) {
              explanation.remove();
              input.remove();
              background1.remove();
              background2.style.opacity = 1;
              function delay(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
              }
              async function run() {
                console.log('Wait for it...');
                await delay(1000); // waits 2 seconds
                alert("You've found him...");
                window.location.href = "/natricio.html"; // Replace with your desired page
              }
              run();
            } else {
              alert("Incorrect code. Try again.");
            }
          }
          </script>
        </div>
      </div>
      <a href="/index.html"><p style="text-decoration:none;color:#fbf1c7;background:none;border-color:none;position:absolute;top:1%;left:1%;">GO BACK</p></a>
    </div>
  <script src="vaporwave.js"></script>
  </body>
</html>
